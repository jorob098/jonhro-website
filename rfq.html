    </ul>
  </nav>
</header>

<div class="rfq-page">
  <h1>Request for Quotation</h1>
  <form class="rfq-form" id="rfq-form">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Company:
      <input type="text" name="company">
    </label>
    <label>Details / What do you need?:
      <textarea name="details" rows="5" required></textarea>
    </label>

    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LdtQX4rAAAAACZoAbCDipQ33sQQxpEVCCz6U580"></div>

    <button type="submit">Submit RFQ</button>
  </form>
  <div id="success-message" style="display:none;">Thank you! We received your request.</div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxUR0pnUOhFtDNP09-SyEBtFc8KhgptEz3oVo_O9Kwl4YXHad7v_HRspSh6MUvEyJK5VQ/exec'; // <-- replace with your actual URL

document.getElementById('rfq-form').addEventListener('submit', e => {
  e.preventDefault();

  const form = e.target;
  const recaptchaResponse = grecaptcha.getResponse();
  if (!recaptchaResponse) {
    alert('Please complete the CAPTCHA.');
    return;
  }

  const jsonData = {
    name: form.name.value,
    email: form.email.value,
    company: form.company.value,
    details: form.details.value,
    recaptcha: recaptchaResponse
  };

  fetch(scriptURL, {
    method: 'POST',
    mode: 'no-cors',   // no-cors so browser wonâ€™t block it
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(jsonData)
  })
  .then(() => {
    form.reset();
    grecaptcha.reset(); // reset captcha
    document.getElementById('success-message').style.display = 'block';
    setTimeout(() => {
      document.getElementById('success-message').style.display = 'none';
    }, 5000);
  })
  .catch(error => {
    console.error('Fetch error:', error);
    alert('Fetch error: ' + error);
  });
});
</script>
