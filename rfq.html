<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request for Quotation - Jonhro Robles, LCB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-title">
      <img src="logo.png" alt="Jonhro Robles Logo">
      <a href="index.html" class="site-name">Jonhro<span> Robles, LCB</span></a>
    </div>
    <nav class="desktop-nav">
      <ul class="nav-links">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="rfq-page">
  <h1>Request for Quotation</h1>
  <form class="rfq-form" id="rfq-form" action="#">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <label>
      Company:
      <input type="text" name="company">
    </label>
    <label>
      Details / What do you need?:
      <textarea name="details" rows="5" required></textarea>
    </label>
    <button type="submit">Submit RFQ</button>
  </form>
  <div id="success-message" style="display:none;">Thank you! We received your request.</div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/library/d/1AAXnRgM0tYqwKRvx67TGWPZfIBCccnfMjqW9SFmAZNH4sRoz2KzlaVQN/1';

document.getElementById('rfq-form').addEventListener('submit', e => {
  e.preventDefault();
  
  const form = e.target;
  const formData = new FormData(form);

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => {
      if (response.ok) {
        form.reset();
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('success-message').style.display = 'none';
        }, 5000);
      } else {
        throw new Error('Network response was not ok.');
      }
    })
    .catch(error => {
      console.error('Error!', error.message);
      alert('Error submitting form. Please try again later.');
    });
});
</script>
